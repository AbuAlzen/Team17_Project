{% extends 'classroom/base.html' %}
{% load static %}
{% block content %}



<div class="login-page">
  <img src="https://epe.brightspotcdn.com/dims4/default/8320c21/2147483647/strip/true/crop/589x400+5+0/resize/840x570!/quality/90/?url=https%3A%2F%2Fepe-brightspot.s3.amazonaws.com%2F98%2F54%2Fe3cad7f721c21b99c39c286ff9df%2F28loeb-img-getty.jpg" alt="">
  <div class="login-form">
    <div class="avatar">
      <img src="{% static 'images/login-avatar.PNG' %}" alt="">
    </div>
    {% if messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {% for message in messages %}
        <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
      {% endfor %}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <h1>Login</h1>
    <form action="{% url 'classroom:login' %}" method="post">
      {% csrf_token %}
      <p>Username:</p>
      <input type="text" name="username" placeholder="Enter your username">
      <br>
      <br>
      <p>Password:</p>
      <input type="password" name="password" placeholder="Enter password">
      <br>
      <br>
      <input class="btn btn-primary" type="submit" name="" value="Login">
    </form>
    <a href="{% url 'classroom:signup' %}">Don't have an account.</a>
    <a href="{% url 'classroom:reset_password' %}">Recover Password.</a>
  </div>
</div>


{% endblock %}
